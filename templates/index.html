<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chatbot Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(rgba(79, 70, 229, 0.1), rgba(79, 70, 229, 0.1)), 
                        url('https://images.unsplash.com/photo-1531746790731-6c087fecd05a?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95); /* Slightly less transparent for better text reading */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .chat-container {
            width: 100%;
            max-width: 550px; /* Slightly wider for better reading of lists/code */
            height: 85vh;
            display: flex;
            flex-direction: column;
            border-radius: 28px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .message {
            max-width: 85%;
            margin-bottom: 1rem;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
            animation: fadeIn 0.3s ease-out forwards;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-bot {
            background-color: #f3f4f6;
            color: #1f2937;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
        }

        .message-user {
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            color: white;
            border-bottom-right-radius: 4px;
            align-self: flex-end;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        /* --- Markdown Content Styles --- */
        .message-content h1, 
        .message-content h2, 
        .message-content h3 {
            font-weight: 700;
            margin-top: 0.8em;
            margin-bottom: 0.4em;
            line-height: 1.3;
        }
        
        .message-content h1 { font-size: 1.4em; }
        .message-content h2 { font-size: 1.2em; }
        .message-content h3 { font-size: 1.1em; }

        .message-content p {
            margin-bottom: 0.6em;
        }
        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul, 
        .message-content ol {
            margin-left: 1.5em;
            margin-bottom: 0.6em;
        }

        .message-content ul { list-style-type: disc; }
        .message-content ol { list-style-type: decimal; }

        .message-content li {
            margin-bottom: 0.2em;
            padding-left: 0.2em;
        }

        .message-content strong {
            font-weight: 700;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }

        /* Bot specific code styling */
        .message-bot .message-content code {
            background-color: #e5e7eb;
            color: #c7254e;
        }
        
        /* User specific code styling */
        .message-user .message-content code {
            background-color: rgba(255,255,255,0.2);
            color: #e0e7ff;
        }

        .message-content pre {
            background-color: #1f2937; /* Dark background for code blocks */
            color: #f3f4f6;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.8em 0;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.85em;
        }

        .message-content pre code {
            background-color: transparent;
            color: inherit;
            padding: 0;
        }

        .message-content blockquote {
            border-left: 4px solid #cbd5e1;
            padding-left: 1em;
            margin: 0.8em 0;
            font-style: italic;
            color: #4b5563;
        }
        /* --------------------------- */

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #94a3b8;
            border-radius: 50%;
            display: inline-block;
            margin-right: 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

    <div class="chat-container glass-panel">
        <!-- Header -->
        <div class="p-4 border-b bg-white/80 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold shadow-lg">
                        <i class="fas fa-robot"></i>
                    </div>
                    <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                </div>
                <div>
                    <h3 class="font-bold text-gray-800 leading-tight">Nova Assistant</h3>
                    <p class="text-xs text-gray-500" id="status-text">Online</p>
                </div>
            </div>
            <div class="flex gap-4 text-gray-400">
                <button class="hover:text-indigo-600 transition-colors"><i class="fas fa-search"></i></button>
                <button class="hover:text-indigo-600 transition-colors"><i class="fas fa-ellipsis-v"></i></button>
            </div>
        </div>

        <!-- Chat Feed -->
        <div id="chat-feed" class="flex-1 overflow-y-auto p-4 flex flex-col custom-scrollbar bg-white/50">
            <div class="message message-bot">
                <div class="message-content">
                    Hello! I'm Nova. I am now connected to the Gemini engine. How can I help you today?
                </div>
                <div class="text-[10px] text-gray-400 mt-1">Just now</div>
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="hidden message message-bot">
                <div class="typing-dots">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="p-4 bg-white/90 border-t">
            <form id="chat-form" class="flex items-center gap-2">
                <button type="button" class="p-2 text-gray-400 hover:text-indigo-600 transition-colors">
                    <i class="fas fa-paperclip"></i>
                </button>
                <div class="flex-1 relative">
                    <input 
                        type="text" 
                        id="user-input"
                        placeholder="Ask Nova anything..." 
                        class="w-full py-3 px-4 bg-gray-100/50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all text-sm"
                        autocomplete="off"
                        required
                    >
                </div>
                <button 
                    id="send-button"
                    type="submit"
                    class="bg-indigo-600 text-white p-3 rounded-2xl hover:bg-indigo-700 transition-all shadow-md active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatFeed = document.getElementById('chat-feed');
        const typingIndicator = document.getElementById('typing-indicator');
        const sendButton = document.getElementById('send-button');
        const statusText = document.getElementById('status-text');

        // Configure Marked.js options
        marked.setOptions({
            breaks: true, // Enable line breaks
            gfm: true     // Enable GitHub Flavored Markdown
        });

        /**
         * Appends a message bubble to the chat feed
         */
        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${sender}`;
            
            const now = new Date();
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Parse Markdown to HTML
            // Note: In a production app with public users, you should use DOMPurify to sanitize this HTML
            const htmlContent = marked.parse(text);

            messageDiv.innerHTML = `
                <div class="message-content">${htmlContent}</div>
                <div class="text-[10px] ${sender === 'user' ? 'text-indigo-200 text-right' : 'text-gray-400'} mt-1">${time}</div>
            `;
            
            chatFeed.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatFeed.scrollTop = chatFeed.scrollHeight;
        }

        function toggleLoading(isLoading) {
            if (isLoading) {
                typingIndicator.classList.remove('hidden');
                chatFeed.appendChild(typingIndicator);
                sendButton.disabled = true;
                statusText.innerText = "Thinking...";
                scrollToBottom();
            } else {
                typingIndicator.classList.add('hidden');
                sendButton.disabled = false;
                statusText.innerText = "Online";
            }
        }

        /**
         * Communicates with the Flask Backend
         */
        async function getGeminiResponse(userMessage) {
            toggleLoading(true);
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                appendMessage(data.reply, 'bot');
            } catch (error) {
                console.error('Error:', error);
                appendMessage("**Error:** Sorry, I'm having trouble connecting to my brain right now. Please check if the backend is running.", 'bot');
            } finally {
                toggleLoading(false);
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (text) {
                appendMessage(text, 'user');
                userInput.value = '';
                getGeminiResponse(text);
            }
        });

        // Initial scroll to bottom
        scrollToBottom();
    </script>
</body>
</html>
